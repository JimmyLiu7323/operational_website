<script>

  layui.data.sendParams = function(params){
  console.log('params1');  
  console.log(params) //得到传递过来的 id 参数（或其他参数）值


  showloading(true);
  function showloading(t) {
          if (t) {//如果是true则显示loading
              console.log(t);
              loading = layer.msg('加载中', {
                   icon: 16
                  ,shade: 0.01
                });
          } else {//如果是false则关闭loading
              console.log("关闭loading层:" + t);
              layer.closeAll('loading');
          }
      }      

  console.log('I am loading');
  layui.use(['admin', 'form', 'upload', 'transfer', 'layer', 'util'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,form = layui.form
    ,upload = layui.upload
    ,transfer = layui.transfer
    ,layer = layui.layer
    ,util = layui.util
    ,view = layui.view;

    $('.layui-btn.layuiadmin-btn-productAddForm').on('click', function () {
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
      //事件
  var active = {
    design: function(){      
      console.log('design');
      console.log(params);
      admin.popup({
        title: '用户设计'
        ,area: ['600px', '800px']
        ,id: 'LAY-popup-user-design'
        ,success: function(layero, index){
          view(this.id).render('product/trophy_typesetting_index', params).done(function(){
            form.render(null, 'layuiadmin-form-userproductdesign');
            
            //监听提交
            form.on('submit(LAY-product-submit)', function(data){                  
              console.log('desginData');
              console.log(data);
              //var json = JSON.stringify(data.field); 

              //layui.table.reload('LAY-product-manage'); //重载表格
              layer.close(index); //执行关闭 
            });
          });
        }
      });
    }
  };

    // if(params.ID != null){
    //   document.getElementById("Design").style.display = "inline-block";
    //   document.getElementById("lblDesign").style.display = "inline-block";
    //   document.getElementById("btnDesign").style.display = "inline-block";
    // } 

    var selectedValues = [];
    if(params.SupplierIDs != undefined){
      if(params.SupplierIDs.length > 0){
        for(var i = 0; i < params.SupplierIDs.length; i++){
          selectedValues.push(params.SupplierIDs[i]);
        }        
      }
    }
    console.log('val: ' + selectedValues);
    if(params.Images != undefined){
      if( params.Images.length > 0){      
        for(var i = 0; i < params.Images.length; i++){
          var crate_img = document.createElement("IMG");
          crate_img.setAttribute("src", 'http://apitestserverjike.fhlxgzs.cn' + params.Images[i].substring(1));
          document.getElementById("imageDiv").appendChild(crate_img);        
        }
      }                         
    }

    admin.req({
    headers: { //通过 request 头传递
      'Authorization': 'Bearer ' + layui.data('layuiAdmin').access_token
    },
    url: 'http://apitestserverjike.fhlxgzs.cn/categorys',
    type: 'get',
    data: {
    }
    ,done: function(result){
        console.log('form'+result);
          $.each(result.data, function(index, item) {
              $('#catalog-form')
                  .append(new Option(item.Name, item.ID));
              if(params.CategoryID != '')
                $('#catalog-form').val(params.CategoryID);
          });
          layui.form.render("select");
      }
    });
    

    //通过得到的参数值，做一些你想做的事
    admin.req({
    headers: { //通过 request 头传递
      'Authorization': 'Bearer ' + layui.data('layuiAdmin').access_token
    },
    url: 'http://apitestserverjike.fhlxgzs.cn/suppliers',  
    type: 'get',
    data: {'page':1, 'page_size':200},
    done: function(result){
             var list = result.data.DataItems; 
             console.log('list');
             console.log(list);
             var jsonObj = {};
             for (var i = 0; i < result.data.Total; i++) {;
                  jsonObj[i] = {'value': list[i].ID, 'title': list[i].Name};                  
             }
            //console.log(jsonObj);
         //$.each(result.data, function(index, item) {
            transfer.render({
              elem: '#test-transfer-demo3',
              title: ['未选', '已选'],  //自定义标题
              data: jsonObj,
              value: selectedValues,
              id: 'supplierId', //定义索引
              parseData:function(res){
                console.log('parseData');
                console.log(res);             
              },
              onchange: function(obj, index){
                if(index == 0){
                  console.log('0');
                  var str = document.getElementById('supplierId').value;
                  var arr = str.split(",");
                  console.log('arrLen:' + arr.length);
                  var symbol = '';
                  
                  var jsonObj = JSON.stringify(obj);
                  var jsonObj2 = JSON.parse (jsonObj);
                  //console.log(jsonObj2.length);
                  for (var i = 0; i < jsonObj2.length; i++) {                      
                    if(str != '' ){
                      jsonObj2[i].value = ',' +　jsonObj2[i].value;                 
                    } else {
                      if(i < jsonObj2.length-1){
                        symbol = ',';
                      }
                      else{
                        symbol = '';
                      }
                    }                  
                    $("#supplierId").val(function() {
                          return this.value + jsonObj2[i].value + symbol;
                    });
                  }              
                } else if(index == 1){  
                  console.log('1');
                  var jsonObj = JSON.stringify(obj);
                  var jsonObj2 = JSON.parse (jsonObj);
                  //console.log('jsonObj2' + jsonObj2);
                  var str = document.getElementById('supplierId').value;
                  if(str != '' && str.includes(',')){
                    var res = str.split(",");
                    for(var i = 0; i < jsonObj2.length; i++){
                      console.log('selected:' + jsonObj2[i].value);
                      for(var j = 0; j < res.length; j++){
                        console.log('original:' + res[i]);
                        if(jsonObj2[i].value == res[j]){
                          res.splice(j,1);
                        }   
                      }                   
                    }
                    console.log('res' + res);
                    //console.log(res);
                  }
                  $("#supplierId").val('');
                  console.log(res);
                  //console.log('length:' +res.length);
                  if(res != null){
                    for (var i = 0; i < res.length; i++) {                    
                      if(i < res.length-1){
                        var symbol = ',';
                      }else if(res.length == 1){
                        var symbol = ',';
                      } else {
                        var symbol = '';
                      }
                      $("#supplierId").val(function() {
                            return this.value + res[i] + symbol;
                      });
                    }
                  }
                }
                
              }
            });
          //});
          //transfer.reload(supplierId, options);
          showloading(true);
          console.log('finished loading');
      }
    });
    
    //普通图片上传
    var uploadInst = upload.render({
      elem: '#test-upload-normal',
        headers: { //通过 request 头传递
        'Authorization': 'Bearer ' + layui.data('layuiAdmin').access_token
      },
      type: 'post',
      url: 'http://apitestserverjike.fhlxgzs.cn/item_trophies/imgs',
      before: function(obj){
        //预读本地文件示例，不支持ie8
        obj.preview(function(index, file, result){
          //console.log(result);
          //result = JSON.stringify(result); 
          $('#test-upload-normal-img').attr('src', result); //图片链接（base64）
        });
      }
      ,done: function(res){
        console.log(res);
        //如果上传失败
        if(res.code > 0){
          return layer.msg('上传失败');
        }
        else if(res.msg == 'ok'){
          //上传成功
          layer.alert('Img has been added successfully');
          if(params.Images != undefined ){
            console.log('1');
            $("#img").val(function() {
              return this.value + ',' + res.data;
            });
          }else{           
            console.log('2');
            $("#img").val(function() {
                return this.value + res.data + ',';
            });
          }
        }
      }
      ,error: function(){
        //演示失败状态，并实现重传
        var demoText = $('#test-upload-demoText');
        demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
        demoText.find('.demo-reload').on('click', function(){
          uploadInst.upload();
        });
      }
    });
  })
};
</script>
