<script>
layui.use('ordermanage', layui.factory('ordermanage')).use(['admin', 'ordermanage', 'table'], function(){
  var $ = layui.$
  ,admin = layui.admin
  ,view = layui.view
  ,table = layui.table
  ,form = layui.form
  ,element = layui.element
  ,router = layui.router();

  var laypage = layui.laypage;
    
    //总页数低于页码总数
    laypage.render({
      elem: 'test-laypage-demo0'
      ,count: 50 //数据总数
      ,jump: function(obj){
        console.log(obj)
      }
    });

  element.render('collapse');
  
  //监听折叠
  element.on('collapse(component-panel)', function(data){
    layer.msg('展开状态：'+ data.show);
  });
  
  form.render(null, 'layadmin-product-formlist');

  $('#view').on('click', function(event){
    admin.popup({
        title: '订单详情'
        ,area: ['1100px', '800px']
        ,id: 'LAY-popup-order-details'
        ,success: function(layero, index){
          view(this.id).render('order/orderDetails').done(function(){
            form.render(null, 'layuiadmin-form-ordermanage');
            })
          }
        })
      })
      
            
            

  admin.req({
      headers: { //通过 request 头传递
        'Authorization': 'Bearer ' + layui.data('layuiAdmin').access_token
      },
      url: 'http://apitestserverjike.fhlxgzs.cn/categorys',
      type: 'get',
      data: {
      }
      ,done: function(result){
        console.log(result);
          $.each(result.data, function(index, item) {
              $('#catalog')
                  .append(new Option(item.Name, item.ID));
          });
          layui.form.render("select");
      }
    });

  //监听搜索
  form.on('submit(LAY-product-search)', function(data){    
    var id = $('#productId').val();
    var name = $('#productName').val();
    var dic = {};
    
    if(id != ''){
      dic['item_trophy_id'] = id;
    }
    else if(name != ''){
      dic['item_trophy_name'] = name;
    }
    else if (Object.keys(dic).length == 0) {
          dic = null;
    }
    //执行重载
    table.reload('LAY-order-manage', {
      where: dic
    });
  });



  //事件
  var active = {
    batchdel: function(){
      var checkStatus = table.checkStatus('LAY-order-manage')
      ,checkData = checkStatus.data; //得到选中的数据

      if(checkData.length === 0){
        return layer.msg('请选择数据');
      }
      
      layer.prompt({
        formType: 1
        ,title: '敏感操作，请验证口令'
      }, function(value, index){
        layer.close(index);
        
        layer.confirm('确定删除吗？', function(index) {
          
          //执行 Ajax 后重载
          /*
          admin.req({
            url: 'xxx'
            //,……
          });
          */
          table.reload('LAY-order-manage');
          layer.msg('已删除');
        });
      });
    }
    ,add: function(){
      admin.popup({
        title: '添加商品'
        ,area: ['550px', '700px']
        ,id: 'LAY-popup-product-add'
        ,success: function(layero, index){
          view(this.id).render('product/productAddForm').done(function(){
            form.render(null, 'layuiadmin-form-ordermanage');
            
            //监听提交
            form.on('submit(LAY-product-submit)', function(data){                  
              var json = JSON.stringify(data.field); 

              var jsonObj = JSON.parse(json);
              //提交 Ajax 成功后，关闭当前弹层并重载表格
              //$.ajax({});
              $.ajax({
                  headers: { //通过 request 头传递
                    'Authorization': 'Bearer ' + layui.data('layuiAdmin').access_token
                  },
                  url: 'http://apitestserverjike.fhlxgzs.cn/item_trophies',
                  dataType: 'json',
                  data: json,                  
                  type: "post",                
                  success: function (response) {
                    console.log(response);
                    if(response.msg == 'ok'){                      
                        layer.open({
                        content: jsonObj.Name + ' has been successfully added'
                        ,btn: ['Confirm']
                        ,yes: function(index, layero){
                          //按钮【按钮一】的回调
                            console.log('1 clicked');
                            window.parent.location.reload();
                        }    
                        ,cancel: function(){ 
                          //右上角关闭回调
                          console.log('2 clicked');
                          window.parent.location.reload();
                          //return false 开启该代码可禁止点击该按钮关闭
                        }
                      });
                    }else{
                      layer.open({
                        content: 'Something went wrong when saving the record! Please contact Administrator'
                        ,btn: ['Confirm']
                        ,yes: function(index, layero){
                          //按钮【按钮一】的回调
                            console.log('1 clicked');
                            window.parent.location.reload();
                        }
                        ,cancel: function(){ 
                          //右上角关闭回调
                          console.log('2 clicked');
                          window.parent.location.reload();
                          //return false 开启该代码可禁止点击该按钮关闭
                        }
                      });
                    }                    
                },
                error: function(response, textStatus, errorThrown) {
                  console.log(response);
                   layer.open({
                        content: 'Something went wrong when saving the record! Please contact Administrator'
                        ,btn: ['Confirm']
                        ,yes: function(index, layero){
                          //按钮【按钮一】的回调
                            console.log('1 clicked');
                            window.parent.location.reload();
                        }
                        ,cancel: function(){ 
                          //右上角关闭回调
                          console.log('2 clicked');
                          window.parent.location.reload();
                          //return false 开启该代码可禁止点击该按钮关闭
                        }
                      });
                }
              });
              layui.table.reload('LAY-order-manage'); //重载表格
              layer.close(index); //执行关闭 
            });
          });
        }
      });
    }
  };

  
  $('.layui-btn.layuiadmin-btn-ordermanage').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>
